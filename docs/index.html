      var isIPad = /iPad/.test(ua) || (platform === "macintel" && maxTouchPoints > 1);
      var isIPhone = /iPhone|iPod/.test(ua);
      var isIOS = isIPad || isIPhone;
      var isWindows = /Windows NT|Win64|Win32/.test(ua) || platform.indexOf("win") === 0;
      var isMac = !isIOS && (/Macintosh/.test(ua) || platform.indexOf("mac") === 0);
      var isLinux = /Linux/.test(ua) || platform.indexOf("linux") === 0;
      var isTablet = isIPad || /Tablet|Silk/.test(ua) || (isAndroid && !/Mobile/.test(ua));
      var isMobile = mobileHint && !isTablet && !isIPad;
      if (isMobile) {
        tags.add("mobile");
      } else {
        tags.add("desktop");
      }
      if (isTablet) {
        tags.add("tablet");
      }
      if (isAndroid) {
        tags.add("android");
      }
      if (isIOS) {
        tags.add("ios");
      }
      if (isIPad) {
        tags.add("ipad");
      }
      if (isIPhone) {
        tags.add("iphone");
      }
      if (isWindows) {
        tags.add("windows");
      }
      if (isMac) {
        tags.add("mac");
      }
      if (isLinux) {
        tags.add("linux");
      }
      if ((typeof window !== "undefined" && 'ontouchstart' in window) || maxTouchPoints > 0) {
        tags.add("touch");
      }
      if (window.navigator.standalone) {
        tags.add("standalone");
      }
      if (/SmartTV|Tizen|Web0S|webOS|NetCast|HbbTV|AFTB|AFTS/i.test(ua)) {
        tags.add("smart-tv");
      }
      if (/Web0S|webOS/i.test(ua)) {
        tags.add("webos");
      }
      if (/CrOS/i.test(ua)) {
        tags.add("chromeos");
      }
      var isEdge = /Edg//i.test(ua);
      var isOpera = /OPR//i.test(ua);
      var isFirefox = /Firefox//i.test(ua) && !/Seamonkey/i.test(ua);
      var isChrome = /Chrome|Chromium|CriOS/i.test(ua) && !isEdge && !isOpera;
      var isSafari = /Safari/i.test(ua) && !isChrome && !isEdge && !isOpera;
      if (isEdge) {
        tags.add("edge");
      }
      if (isOpera) {
        tags.add("opera");
      }
      if (isFirefox) {
        tags.add("firefox");
      }
      if (isChrome) {
        tags.add("chrome");
      }
      if (isSafari) {
        tags.add("safari");
      }
      if (userAgentData && Array.isArray(userAgentData.brands)) {
        userAgentData.brands.forEach(function (brand) {
          if (brand && brand.brand) {
            tags.add(String(brand.brand || "").toLowerCase());
          }
        });
      }
      return {
        tags: tags,
        userAgent: ua,
        platform: platform,
        hostname: window.location.hostname ? window.location.hostname.toLowerCase() : "",
        protocol: window.location.protocol || ""
      };
    }
    function evaluateStaticPlayers(presets, environment) {
      var list = Array.isArray(presets) ? presets.slice() : [];
      if (!list.length) {
        return Promise.resolve([]);
      }
      var filtered = list.filter(function (preset) {
        return matchesPlatformAvailability(preset, environment) && matchesHostnameAvailability(preset, environment);
      });
      if (!filtered.length) {
        return Promise.resolve([]);
      }
      return Promise.all(filtered.map(function (preset) {
        return verifyHttpAvailability(preset).then(function (available) {
          return available ? preset : null;
        });
      })).then(function (results) {
        return results.filter(Boolean);
      });
    }
    function matchesPlatformAvailability(preset, environment) {
      if (!preset || !preset.availability) {
        return true;
      }
      var tags = environment && environment.tags ? environment.tags : new Set();
      var availability = preset.availability;
      if (Array.isArray(availability.platforms) && availability.platforms.length) {
        var allowed = availability.platforms.some(function (value) {
          if (!value) {
            return false;
          }
          return tags.has(String(value).toLowerCase());
        });
        if (!allowed) {
          return false;
        }
      }
      if (Array.isArray(availability.excludePlatforms) && availability.excludePlatforms.length) {
        var blocked = availability.excludePlatforms.some(function (value) {
          if (!value) {
            return false;
          }
          return tags.has(String(value).toLowerCase());
        });
        if (blocked) {
          return false;
        }
      }
      return true;
    }
    function matchesHostnameAvailability(preset, environment) {
      if (!preset || !preset.availability || !Array.isArray(preset.availability.hostnames) || !preset.availability.hostnames.length) {
        return true;
      }
      var host = environment && environment.hostname ? environment.hostname : (window.location.hostname || "").toLowerCase();
      return preset.availability.hostnames.some(function (value) {
        if (!value) {
          return false;
        }
        var candidate = String(value).toLowerCase();
        if (candidate.charAt(0) === '.') {
          var suffix = candidate.slice(1);
          return host === suffix || host.endsWith('.' + suffix);
        }
        return host === candidate;
      });
    }
    function verifyHttpAvailability(preset) {
      if (!preset || !preset.availability || !Array.isArray(preset.availability.http) || !preset.availability.http.length) {
        return Promise.resolve(true);
      }
      var checks = preset.availability.http;
      return new Promise(function (resolve) {
        var resolved = false;
        var pending = checks.length;
        if (!pending) {
          resolve(true);
          return;
        }
        function finish(result) {
          if (resolved) {
            return;
          }
          resolved = true;
          resolve(result);
        }
        checks.forEach(function (check) {
          performHttpCheck(preset, check).then(function (ok) {
            if (ok) {
              finish(true);
              return;
            }
            pending -= 1;
            if (pending === 0) {
              finish(false);
            }
          });
        });
      });
    }
    function performHttpCheck(preset, check) {
      return new Promise(function (resolve) {
        if (!check || !check.url) {
          resolve(false);
          return;
        }
        var controller = typeof AbortController === 'function' ? new AbortController() : null;
        var settled = false;
        var timeout = typeof check.timeout === 'number' && check.timeout > 0 ? check.timeout : 2000;
        var timer = null;
        function finish(result, error) {
          if (settled) {
            return;
          }
          settled = true;
          if (timer) {
            window.clearTimeout(timer);
          }
          if (!result && error && check.mode === 'no-cors') {
            resolve(true);
            return;
          }
          resolve(result);
        }
        if (typeof window.setTimeout === 'function') {
          timer = window.setTimeout(function () {
            if (controller && typeof controller.abort === 'function') {
              try {
                controller.abort();
              } catch (abortError) {
              }
            }
            recordLog({ kind: 'http-check-timeout', player: preset && preset.id, url: check.url });
            finish(false, new Error('timeout'));
          }, timeout);
        }
        var options = {
          method: check.method || 'GET',
          mode: check.mode || 'cors',
          credentials: 'omit',
          cache: 'no-store'
        };
        if (controller) {
          options.signal = controller.signal;
        }
        fetch(check.url, options).then(function (response) {
          if (response.type === 'opaque') {
            finish(true);
            return;
          }
          if (Array.isArray(check.expectStatus) && check.expectStatus.length) {
            finish(check.expectStatus.indexOf(response.status) !== -1);
            return;
          }
          if (typeof check.expectStatus === 'number') {
            finish(response.status === check.expectStatus);
            return;
          }
          finish(response.ok);
        }).catch(function (error) {
          if (check.mode === 'no-cors') {
            finish(true);
            return;
          }
          recordLog({ kind: 'http-check-error', player: preset && preset.id, url: check.url, message: error && error.message ? error.message : String(error) });
          finish(false, error);
        });
      });
    }
    function describeNetworkError(error) {
      if (!error) {
        return "Error desconocido en la comunicación con AceStream.";
      }
      if (error.name === "TypeError" && error.message === "Failed to fetch") {
        if (window.location.protocol === "https:" && state.settings.baseUrl.indexOf("http://") === 0) {
          return "El navegador bloqueó la petición HTTP hacia AceStream por contenido mixto.";
        }
        return "No se pudo contactar con AceStream (Failed to fetch).";
      }
      return error.message || String(error);
    }
    function initSettingsWarnings() {
      if (window.location.protocol === "https:" && state.settings.baseUrl.indexOf("http://") === 0) {
        setStatus("Aviso: algunos navegadores bloquean peticiones HTTP a AceStream desde paginas HTTPS.", "warning");
      }
    }
    function extractInfoHash(url) {
      if (!url) {
        return null;
      }
      if (url.indexOf("acestream://") === 0) {
        return url.slice("acestream://".length);
      }
      if (url.indexOf("magnet:?") === 0) {
        const match = url.match(/xt=urn:btih:([^&]+)/i);
        return match ? match[1] : null;
      }
      return null;
    }
    function buildStaticHref(player, url) {
      if (player.type === "acestream") {
        if (url.indexOf("acestream://") === 0) {
          return url;
        }
        if (url.indexOf("magnet:?xt=urn:btih:") === 0) {
          const hash = extractInfoHash(url);
          return hash ? "acestream://" + hash : "";
        }
        return "";
      }
      if (player.type === "template" && player.template) {
        const encoded = encodeURIComponent(url);
        return player.template.replace(/{{url}}/g, encoded).replace(/{{url_raw}}/g, url);
      }
      return url;
    }
    function fetchParamsFromWebUi() {
      const token = (state.settings.webUiToken || "").trim();
      if (!token) {
        return Promise.reject(new Error("Indica el token WebUI antes de continuar."));
      }
      const base = normalizeBaseUrl(state.settings.baseUrl);
      return fetch(base + "/webui/app/" + encodeURIComponent(token) + "/server", { mode: "cors", credentials: "omit" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " al leer la WebUI.");
          }
          return response.text();
        })
        .then(function (html) {
          const match = html.match(/params\s*=\s*(\{[\s\S]*?\})\s*,/);
          if (!match) {
            throw new Error("No se encontró la configuración en la WebUI.");
          }
          const parsed = JSON.parse(match[1]);
          state.settings = Object.assign({}, state.settings, { accessToken: parsed.access_token || state.settings.accessToken });
          saveSettings(state.settings);
          return parsed;
        })
        .catch(function (error) {
          const message = describeNetworkError(error);
          recordLog({ kind: "webui-error", message: message });
          throw new Error(message);
        });
    }
    function apiRequest(params) {
      if (!state.settings.accessToken) {
        return Promise.reject(new Error("Configura el access token de AceStream."));
      }
      const base = normalizeBaseUrl(state.settings.baseUrl);
      const url = new URL("/server/api/", base);
      Object.keys(params).forEach(function (key) {
        const value = params[key];
        if (value !== undefined && value !== null && value !== "") {
          url.searchParams.set(key, value);
        }
      });
      url.searchParams.set("token", state.settings.accessToken);
      return fetch(url.toString(), { method: "GET", mode: "cors", credentials: "omit" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          if (data && data.error) {
            throw new Error(typeof data.error === "string" ? data.error : JSON.stringify(data.error));
          }
          return data && data.result ? data.result : {};
        })
        .catch(function (error) {
          const message = describeNetworkError(error);
          recordLog({ kind: "api-error", method: params.method || "", message: message });
          throw new Error(message);
        });
    }
    function loadAvailablePlayers(infohash, options) {
      const opts = options || {};
      if (!infohash) {
        return Promise.resolve([]);
      }
      const cached = state.cache.get(infohash);
      const now = Date.now();
      if (!opts.force && cached && now - cached.timestamp < CACHE_TTL) {
        return Promise.resolve(cached.players);
      }
      return apiRequest({ method: "get_available_players", infohash: infohash }).then(function (result) {
        const players = Array.isArray(result.players) ? result.players : [];
        state.cache.set(infohash, { players: players, timestamp: now });
        recordLog({ kind: "players", infohash: infohash, count: players.length });
        return players;
      }).catch(function (error) {
        recordLog({ kind: "players-error", infohash: infohash, message: error && error.message ? error.message : String(error) });
        throw error;
      });
    }
    function renderStaticPlayers(listEl, item) {
      if (!staticPlayers.length && !state.availableStaticPlayers.length) {
        return;
      }
      const heading = document.createElement("li");
      heading.className = "player-picker__heading";
      heading.textContent = "Aplicaciones locales";
      listEl.appendChild(heading);
      if (!state.staticPlayersReady) {
        const hint = document.createElement("li");
        hint.className = "player-picker__hint";
        hint.textContent = "Detectando aplicaciones locales...";
        listEl.appendChild(hint);
        return;
      }
      const players = Array.isArray(state.availableStaticPlayers) ? state.availableStaticPlayers : [];
      if (!players.length) {
        const hint = document.createElement("li");
        hint.className = "player-picker__hint";
        hint.textContent = "No hay aplicaciones locales disponibles para este dispositivo.";
        listEl.appendChild(hint);
        return;
      }
      players.forEach(function (player) {
        const href = buildStaticHref(player, item.url);
        if (!href) {
          return;
        }
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.className = "player-picker__link";
        link.dataset.kind = "static";
        link.href = href;
        if (player.icon) {
          const icon = document.createElement("img");
          icon.src = player.icon;
          icon.alt = "";
          icon.loading = "lazy";
          icon.className = "player-picker__icon";
          link.appendChild(icon);
        }
        const label = document.createElement("span");
        label.textContent = player.label;
        link.appendChild(label);
        if (player.type === "acestream") {
          link.rel = "noreferrer";
        } else {
          link.target = "_blank";
          link.rel = "noreferrer";
        }
        li.appendChild(link);
        listEl.appendChild(li);
      });
    }
    function renderDynamicPlayers(listEl, item) {
      const infohash = extractInfoHash(item.url);
      if (!state.settings.accessToken) {
        const hint = document.createElement("li");
        hint.className = "player-picker__hint";
        hint.textContent = "Añade tu access token de AceStream para listar dispositivos.";
        listEl.appendChild(hint);
        return;
      }
      if (!infohash) {
        const hint = document.createElement("li");
        hint.className = "player-picker__hint";
        hint.textContent = "Este enlace no incluye un infohash reconocible.";
        listEl.appendChild(hint);
        return;
      }
      const heading = document.createElement("li");
      heading.className = "player-picker__heading";
      heading.textContent = "Dispositivos detectados";
      listEl.appendChild(heading);
      const status = document.createElement("li");
      status.className = "player-picker__hint";
      status.textContent = "Buscando reproductores...";
      listEl.appendChild(status);
      loadAvailablePlayers(infohash).then(function (players) {
        if (listEl.contains(status)) {
          listEl.removeChild(status);
        }
        if (!players.length) {
          const empty = document.createElement("li");
          empty.className = "player-picker__hint";
          empty.textContent = "No se detectaron dispositivos disponibles.";
          listEl.appendChild(empty);
          return;
        }
        players.forEach(function (player) {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = "#";
          link.className = "player-picker__link";
          link.dataset.kind = "dynamic";
          link.textContent = player.name + (player.protocol ? " (" + player.protocol + ")" : "");
          link.addEventListener("click", function (event) {
            event.preventDefault();
            openDynamicPlayer(player, infohash, item.title);
          });
          li.appendChild(link);
          listEl.appendChild(li);
        });
      }).catch(function (error) {
        const message = error && error.message ? error.message : "No se pudieron listar los reproductores.";
        status.className = "player-picker__hint player-picker__error";
        status.textContent = message;
        setStatus(message, "error");
      });
    }
    function openDynamicPlayer(player, infohash, title) {
      if (player.type === "aircast") {
        openAircastPlayer(player, infohash);
        return;
      }
      apiRequest({ method: "open_in_player", player_id: player.id, infohash: infohash }).then(function () {
        const channelName = title || "el canal";
        setStatus("Reproductor \"" + player.name + "\" recibió la orden de reproducir " + channelName + ".", "success");
      }).catch(function (error) {
        setStatus(error && error.message ? error.message : "No se pudo abrir el reproductor.", "error");
      });
    }
    function openAircastPlayer(player, infohash) {
      const base = normalizeBaseUrl(state.settings.baseUrl);
      const url = new URL("/remote-control", base);
      url.searchParams.set("device_id", player.id);
      url.searchParams.set("autoplay", "yes");
      if (infohash) {
        url.searchParams.set("infohash", infohash);
      }
      window.open(url.toString(), "_blank", "noopener");
      setStatus("Abriendo panel remoto para \"" + player.name + "\".", "info");
    }
    function populateFilterOptions() {
      if (!groupFilter) {
        return;
      }
      const groups = Array.from(new Set(playlist.map(function (item) {
        return item.attributes && item.attributes["group-title"];
      }).filter(function (value) {
        return Boolean(value);
      }))).sort();
      groups.forEach(function (group) {
        const option = document.createElement("option");
        option.value = group;
        option.textContent = group;
        groupFilter.appendChild(option);
      });
    }
    function render(list) {
      if (state) {
        state.lastRenderedList = list;
      }
      if (!playlistContainer) {
        return;
      }
      playlistContainer.innerHTML = "";
      if (!list.length) {
        const empty = document.createElement("p");
        empty.textContent = "No hay canales que coincidan con el filtro.";
        playlistContainer.appendChild(empty);
        return;
      }
      list.forEach(function (item) {
        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("role", "listitem");
        const title = document.createElement("h2");
        title.textContent = item.title || "Canal sin nombre";
        card.appendChild(title);
        const meta = document.createElement("div");
        meta.className = "meta";
        if (item.attributes && item.attributes["group-title"]) {
          const badge = document.createElement("span");
          badge.textContent = item.attributes["group-title"];
          meta.appendChild(badge);
        }
        if (item.attributes && item.attributes["tvg-id"]) {
          const badge = document.createElement("span");
          badge.textContent = "ID: " + item.attributes["tvg-id"];
          meta.appendChild(badge);
        }
        if (item.duration !== null && item.duration !== undefined) {
          const badge = document.createElement("span");
          badge.textContent = item.duration === -1 ? "Duración: ilimitada" : "Duración: " + item.duration + "s";
          meta.appendChild(badge);
        }
        card.appendChild(meta);
        const actions = document.createElement("div");
        actions.className = "actions";
        const playLink = document.createElement("a");
        playLink.className = "play";
        playLink.href = item.url;
        playLink.textContent = "Reproducir";
        playLink.target = "_blank";
        playLink.rel = "noreferrer";
        actions.appendChild(playLink);
        const picker = document.createElement("details");
        picker.className = "player-picker";
        const summary = document.createElement("summary");
        summary.textContent = "Seleccionar reproductor";
        picker.appendChild(summary);
        const listEl = document.createElement("ul");
        listEl.className = "player-picker__list";
        picker.appendChild(listEl);
        picker.addEventListener("toggle", function () {
          if (!picker.open) {
            return;
          }
          listEl.innerHTML = "";
          renderStaticPlayers(listEl, item);
          renderDynamicPlayers(listEl, item);
        });
        actions.appendChild(picker);
        const copyBtn = document.createElement("button");
        copyBtn.type = "button";
        copyBtn.className = "copy";
        copyBtn.textContent = "Copiar enlace";
        copyBtn.addEventListener("click", function () {
          navigator.clipboard.writeText(item.url).then(function () {
            copyBtn.textContent = "Copiado";
            window.setTimeout(function () {
              copyBtn.textContent = "Copiar enlace";
            }, 1500);
          }).catch(function () {
            copyBtn.textContent = "Error";
            window.setTimeout(function () {
              copyBtn.textContent = "Copiar enlace";
            }, 1500);
          });
        });
        actions.appendChild(copyBtn);
        const shareBtn = document.createElement("button");
        shareBtn.type = "button";
        shareBtn.className = "share";
        shareBtn.textContent = "Compartir";
        shareBtn.addEventListener("click", function () {
          const shareData = {
            title: item.title || "Canal AceStream",
            text: item.title || "Canal AceStream",
            url: item.url
          };
          if (navigator.share) {
            navigator.share(shareData).catch(function (error) {
              console.warn("Share cancelado", error);
            });
            return;
          }
          navigator.clipboard.writeText(item.url).then(function () {
            shareBtn.textContent = "Copiado";
            window.setTimeout(function () {
              shareBtn.textContent = "Compartir";
            }, 1500);
          }).catch(function () {
            alert("No se pudo compartir ni copiar este enlace");
          });
        });
        actions.appendChild(shareBtn);
        card.appendChild(actions);
        playlistContainer.appendChild(card);
      });
    }
    function applyFilters() {
      const term = searchInput ? searchInput.value.toLowerCase() : "";
      const group = groupFilter ? groupFilter.value : "";
      const filtered = playlist.filter(function (item) {
        const matchesTerm = term ? (item.title && item.title.toLowerCase().indexOf(term) !== -1) ||
          (item.attributes && JSON.stringify(item.attributes).toLowerCase().indexOf(term) !== -1) : true;
        const matchesGroup = group ? item.attributes && item.attributes["group-title"] === group : true;
        return matchesTerm && matchesGroup;
      });
      render(filtered);
    }
  })();
